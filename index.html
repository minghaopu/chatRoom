<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="neal">
		<meta name="description" content="a chat web application">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<header>
			<h1>Chat room</h1>
			<div id="status"></div>
		</header>
		<main>
			<section class="main-section" id="mainSection">
				<div class="msgs-wrapper">
					<div id="msgs" class="msgs-container"></div>
					<div id="emojiContainer" class="hidden"></div>
				</div>
				<div class="control-wrapper">
					<div class="input-control">
						<ul class="control-list">
							<li>
								<input id="colorControl" type="color" class="" placeholder="#000" title="font color" />
							</li>
							<li>
								<input id="emojiBtn" class="button" type="button" value="emoji" title="emoji" />
							</li>
							<li>
								<label for="sendImage" class="label-image">
								<!-- <div class="file-wrapper"> -->
									<input type="button" value="image" class="button" title="choose image" />
									<input type="file" class="input-file" name="image" id="sendImage" />
								<!-- </div> -->
								</label>
							</li>
							<li>
								<input id="clearBtn" class="button" type="button" value="clear"/>
							</li>
						</ul>
					</div>
					<div class="input-area">
						<textarea name="msgInput" id="msgInput" cols="30" rows="10" placeholder="Enter to send"></textarea>
						<input type="button" id="sendBtn" class="btn" value="send"/>
					</div>
				</div>

				
			</section>
			<section class="login-section" id="loginSection">
				<p id="loginStatus">connecting to server...</p>
				<div id="nicknameContainer" class="nickname-container">
					<input type="text" placeholder="Enter your nick name" name="nickname" id="nicknameInput" />
					<input type="button" id="loginBtn" value="login" />
				</div>
			</section>
		</main>
		<footer>
			&copy
			<span>2017, Minghao Pu</span>
		</footer>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="script/jEvent.js"></script>
		<script type="text/javascript" src="script/Chat.js"></script>

	</body>
</html>
